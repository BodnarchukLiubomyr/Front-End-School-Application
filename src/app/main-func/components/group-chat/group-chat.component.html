<div class="group-chat-container">
    <div class="group-chat-users">
      <h3>Group Users:</h3>
      <div class="user-list">
        <span *ngFor="let user of groupUsers" class="user-name"><strong>{{ user.lastname }} {{ user.firstname }}</strong></span>
      </div>
    </div>
    <div class="group-chat-history">
      <div *ngFor="let message of chatHistory" class="message">
        <div class="user-name"><strong>{{ message.userName }}:</strong></div>
        <div class="message-content">{{ message.message }}</div>
        <div class="message-divider"></div>
      </div>
    </div>
    <div class="message-input">
      <textarea [value]="newMessageContent || ''" (input)="onMessageInput($event)" placeholder="Type your message..."></textarea>
      <button (click)="sendMessage()">Send Message</button>
      <button (click)="goBack($event)" class="button-white">
        <h3 class="link-text text-blue">Back</h3>
      </button>
    </div>
  </div>
