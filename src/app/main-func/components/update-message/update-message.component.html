<h2 mat-dialog-title>{{'edit-message'| translate}}</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    <textarea
      class="w-full border p-2"
      rows="4"
      formControlName="content">
    </textarea>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="save()"
      [disabled]="form.invalid">
      Save
    </button>
  </mat-dialog-actions>
</form>
