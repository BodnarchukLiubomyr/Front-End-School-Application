<div class="flex-column-frame">
    <div class="alert-container">
      <div class="alert-body alert-bg-error" role="alert" *ngIf="isUpdateSubjectFailed">
        <span class="alert-icon-container">
          <svg class="alert-icon icon-error-fill" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <use xlink:href="assets/icons.svg#error-icon"></use>
          </svg>
        </span>
        <span class="alert-text">{{ errorMessage }}</span>
        <span class="alert-button-container" (click)="closeErrorAlert()">
          <svg class="alert-button-icon" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <use xlink:href="assets/icons.svg#close-icon"></use>
          </svg>
        </span>
      </div>
    </div>
    <div class="update-subject-form">
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(subjectId)">
        <div class="title-input">
          <h3 class="title-text">Create subject</h3>
          <div class="field-container">
            <div>
              <label for="name" class="label">Subject name</label>
              <label for="password" class="label text-red">*</label>
            </div>
            <div class="field"
              [ngClass]="{'border-error': form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)}">
              <input class="field-text" id="name" name="name" type="name" autocomplete="name" formControlName="name">
            </div>
            <div class="error-label-container"
              *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
              <div *ngIf="form.controls['name'].errors?.['pattern']" class="label text-red">
                Subject name is not valid.
              </div>
            </div>
          </div>
          <div class="field-container">
            <div>
              <label for="teacherLastname" class="label">Teacher lastname</label>
              <label for="password" class="label text-red">*</label>
            </div>
            <div class="field"
              [ngClass]="{'border-error': form.controls['teacherLastname'].invalid && (form.controls['teacherLastname'].dirty || form.controls['teacherLastname'].touched)}">
              <input class="field-text" id="teacherLastname" name="teacherLastname" type="teacherLastname" autocomplete="teacherLastname" formControlName="teacherLastname">
            </div>
            <div class="error-label-container"
              *ngIf="form.controls['teacherLastname'].invalid && (form.controls['teacherLastname'].dirty || form.controls['teacherLastname'].touched)">
              <div *ngIf="form.controls['teacherLastname'].errors?.['pattern']" class="label text-red">
                Teacher lastname is not valid.
              </div>
            </div>
          </div>
          <div class="field-container">
            <div>
              <label for="" class="label">Teacher firstname</label>
              <label for="password" class="label text-red">*</label>
            </div>
            <div class="field"
              [ngClass]="{'border-error': form.controls['teacherFirstname'].invalid && (form.controls['teacherFirstname'].dirty || form.controls['teacherFirstname'].touched)}">
              <input class="field-text" id="teacherFirstname" name="teacherFirstname" type="teacherFirstname" autocomplete="teacherFirstname" formControlName="teacherFirstname">
            </div>
            <div class="error-label-container"
              *ngIf="form.controls['teacherFirstname'].invalid && (form.controls['teacherFirstname'].dirty || form.controls['teacherFirstname'].touched)">
              <div *ngIf="form.controls['teacherFirstname'].errors?.['pattern']" class="label text-red">
                Teacher firstname is not valid.
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" [disabled]="!form.valid" class="button" [class.disabled]="form.invalid">
              <h3 class="link-text text-white">Update</h3>
            </button>
            <button class="button-white" (click)="goBack($event)">
              <h3 class="link-text text-blue">Back</h3>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
