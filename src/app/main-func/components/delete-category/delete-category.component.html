<div class="w-[518px] h-[307px] px-[45px] py-[35px] bg-white flex-col justify-start gap-2.5 inline-flex">
    <div class="inline-flex items-center gap-2">
      <h3 class="overflow-layout text-zinc-700 text-[18px] font-semibold leading-normal">
        {{'want-delete-category'| translate}}<br>{{categoryName}}?
      </h3>
    </div>
  <div class="flex justify-end items-end gap-4 mt-[100px]">
    <button mat-dialog-close ="false" class="px-6 py-[9px] mat-button bg-white rounded-sm border border-sky-600 text-sky-600 text-[16px] font-semibold leading-normal">
      {{'cancel'| translate}}
    </button>
    <button (click)="deleteCategory()" mat-dialog-close="true" class="px-6 py-[9px] bg-orange-600 rounded-sm border border-black text-white text-[16px] font-semibold leading-normal">
      {{'delete'| translate}}
    </button>
  </div>
  </div>
