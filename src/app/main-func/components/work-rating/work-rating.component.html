<div *ngIf="fileWorks && fileWorks.length > 0; else noFileWorks">
    <button (click)="goBack($event)" class="button-back">
      <h3 class="link-text text-blue">{{'back'| translate}}</h3>
    </button>
    <h2 class="h2">{{'file-works'| translate}}</h2>
    <div class="excel-container">
      <table class="excel-table">
        <thead>
          <tr>
            <th>{{'file-name'| translate}}</th>
            <th>{{'mark'| translate}}</th>
            <th>{{'rate'| translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fileWork of fileWorks">
            <td>
              <a href="javascript:void(0)" (click)="downloadFile(fileWork.fileName)">{{ fileWork.fileName }}</a>
            </td>
            <td>
              <p>{{ fileWork.mark }}</p>
            </td>
            <td>
              <button [routerLink]="['/file-marks', fileWork.fileName]" class="button">{{'rate-file'| translate}}</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <ng-template #noFileWorks>
    <p>{{'no-files-available'| translate}}.</p>
  </ng-template>
  
  <div *ngIf="errorMessage">
    <p>Error: {{ errorMessage }}</p>
  </div>
