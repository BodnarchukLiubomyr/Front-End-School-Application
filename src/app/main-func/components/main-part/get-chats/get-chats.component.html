<p>{{'my-chats'| translate}}</p>
<div *ngFor="let chat of userChats" class="chat-card">
  <a [routerLink]="['/chat', chat.id]">
  <ng-container *ngIf="getOtherUser(chat) as other">
    {{ other.firstname }} {{ other.lastname }}
  </ng-container>
  <span *ngIf="unreadMap[chat.id]" class="unread-dot"></span>
</a>
</div>
